<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="theme/default/style.css" type="text/css"> 
	<style>
		html,body{margin:0 0;padding:0 0; width:100%;height:100%}
	</style>
    <script src="lib/OpenLayers.js"></script>
	<script src="assets/js/jquery.js"></script>	
    <script type="text/javascript">
        
        var agmap, layer;

       $(document).ready(function () {  
		 var options = {
                            units: "m", 
                            displayProjection: new OpenLayers.Projection("EPSG:4490"),
							 maxExtent: new OpenLayers.Bounds(113.30070896781166,34.502512154791155,114.16587848855096,34.978634993535962), 
                            controls: [new OpenLayers.Control.Navigation(),  
                                       new OpenLayers.Control.PanZoomBar(), 
                                       new OpenLayers.Control.MousePosition()  ]
                             } ;
							 
           agmap = new OpenLayers.Map('map',options);
			var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
				"http://192.168.0.25:9000/wms", {layers: 'basic'},{singleTile: true,'buffer':1});
			agmap.addLayers([wms]);
			agmap.zoomToMaxExtent();
			 
        });
    </script>
  </head>
  <body>

    <div id="map" style ="width:100%;height:100%" class="smallmap"></div>
  </body>
</html>
